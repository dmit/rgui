[package]
name = "rgui"
version = "0.2.0"
edition = "2021"
publish = false

[dependencies]
anyhow = { version = "1.0.75", default-features = false, features = ["std"] }
crossbeam-channel = { version = "0.5.8", default-features = false, features = ["std"] }
crossterm = { version = "0.27.0", default-features = false, features = ["events", "windows"] }
grep = { version = "0.2.12", default-features = false }
ignore = { version = "0.4.20", default-features = false }
parking_lot = { version = "0.12.1", default-features = false }
regex = { version = "1.10.2", default-features = false }
tui = { version = "0.19.0", default-features = false, features = ["crossterm"] }
unicode-width = { version = "0.1.11", default-features = false }
